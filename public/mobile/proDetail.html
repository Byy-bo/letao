<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!--在ios中是否运行时创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios设置顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不转化为电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <!--项目描述-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>商品</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./res/mui/css/mui.min.css">
    <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/ltProDetail.less" type="text/less">
    <script src="./res/less/less.js"></script>
</head>
<body>
<!--版心-->
<div class="lt_container">
    <!--头部-->
    <header class="lt_header">
        <a href="javascript:;" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>商品</h3>
    </header>

    <!--内容-->
    <section class="lt_content">
        <div class="lt_con_box">
            <!--区域滚动-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--TODO-->
                </div>
            </div>
        </div>
    </section>

    <!--尾部-->
    <footer class="lt_cart_footer mui-clearfix">
        <div class="lt_cart_footer_le">
            <span class="fa fa-shopping-cart"></span>
        </div>
        <div class="lt_cart_footer_ri">
            <a class="go_cart" href="javascript:;">加入购物车</a>
            <a href="javascript:;">立即购买</a>
        </div>
    </footer>
</div>
<script type="text/html" id="proDeTem">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pdR.pic[pdR.pic.length - 1].picAddr }}" /></a></div>
            {{ each pdR.pic }}
                <div class="mui-slider-item"><a href="#"><img src="{{ $value.picAddr }}" /></a></div>
            {{ /each }}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pdR.pic[0].picAddr }}" /></a></div>
        </div>
        <!--点容器-->
        <div class="mui-slider-indicator">
            {{ each pdR.pic }}
                <div class="mui-indicator {{ $index == 0 ? 'mui-active' : '' }}"></div>
            {{ /each }}
        </div>
    </div>
    <div class="lt_proDe_gm">
        <p>{{ pdR.proName }}</p>
        <p>价格：<span>￥{{ pdR.price }}</span><span>￥{{ pdR.oldPrice }}</span></p>
        <div>
            <span>尺码：</span>
            {{ each newA }}
                <a class="cmDj" href="javascript:;">{{ $value }}</a>
            {{ /each }}
        </div>
        <div>
            <span>数量：</span>
            <div class="mui-clearfix">
                <input class="del_num" type="button" value="-">
                <input class="go_num" type="text" value="0" readonly>
                <input class="add_num" type="button" value="+">
            </div>
            <span>剩余：{{ pdR.num }}件</span>
        </div>
    </div>
</script>
<script src="./res/zepto/zepto.min.js"></script>
<script src="./res/zepto/selector.js"></script>
<script src="./res/mui/js/mui.js"></script>
<script src="./res/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/proDetail.js"></script>
</body>
</html>
