<body>

    </header>

    <!--内容-->
    <section class="lt_content">
        <div class="lt_con_box">
            <form action="" id="ltSearch" class="mui-clearfix">
                <input type="text" placeholder="请输入搜索内容">
                <button type="submit">搜索</button>
            </form>
            <div class="lt_sea_ssJl">
                <div class="lt_sea_ssJl_to">
                    <span>搜索记录</span>

            <li>

                    <span class="fa fa-home"></span>
                    <span>首页</span>
                </a>
            </li>
            <li class="foo_active">
                <a href="./category.html">
                    <span class="fa fa-bars"></span>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="personal.html">
                    <span class="fa fa-cog"></span>
                    <span>会员中心</span>
                </a>
            </li>
        </ul>
    </footer>
</div>
<!--纪录模板-->
<script type="text/html" id="seaTem">
    {{ if seaData.length }}
    {{ each seaData }}
        <li><a href="javascript:;" data-num="{{ $value.num }}">{{ $value.num }}</a><span data-index="{{ $index }}" class="fa fa-close"></span></li>
    {{ /each }}
    {{ else }}
    <li><p>没有搜索记录</p></li>
    {{ /if }}
</script>
<script src="./res/zepto/zepto.min.js"></script>
