<script type="text/html" id="cartTem">
    {{ each cartR}}
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a data-id="{{ $value.id }}" data-num="{{ $value.num }}" data-size="{{ $value.size }}" data-productNum="{{ $value.productNum }}"
                   data-productSize="{{ $value.productSize }}"
                        class="mui-btn mui-btn-blue" style="transform: translate(0px, 0px);">编辑</a>
                <a data-id="{{ $value.id }}" class="mui-btn mui-btn-red" style="transform: translate(-90px, 0px);">删除</a>
            </div>
            <a class="mui-navigate-right mui-slider-handle mui-clearfix" style="transform: translate(0px, 0px);">
                <div class="lt_cart_pic">
                    <img src="{{ $value.pic[0].picAddr }}" alt="">
                    <input data-price="{{ $value.price }}" data-num="{{ $value.num }}" class="lt_cart_check" type="checkbox">
                </div>
                <div class="mui-media-body">
                    <p class="mui-ellipsis-2">{{ $value.proName }}</p>
                    <p class="mui-clearfix">
                        <span>￥{{ $value.price }}</span>
                        <span>￥{{ $value.oldPrice }}</span>
                        <span class="lt_cart_num">✖{{ $value.num }}双</span>
                    </p>
                    <p class="lt_cart_size">鞋码：{{ $value.size }}</p>
                </div>
            </a>
        </li>
    {{ /each }}
</script>
<script type="text/html" id="xgTem">

        </div>
        <div>

            <div class="mui-clearfix">

                <input data-productNum="{{ productNum }}" class="add_num" type="button" value="+">
            </div>
            <span>剩余：{{ productNum }}件</span>
        </div>
    </div>
