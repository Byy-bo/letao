<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-登录</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="ht_box ht_fixed">
        <div class="container">
            <div class="row ht_center">
                <div class="col-md-4 col-md-offset-4 col-xs-12">
                    <h4>后台管理系统</h4>
                    <form id="login" class="form-horizontal">
                        <div class="form-group">
                            <label for="user" class="col-md-4 col-xs-3 control-label">用户名</label>
                            <div class="col-md-8 col-xs-9">
                                <input id="user" type="text" class="form-control" name="username" placeholder="请输入用户名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass" class="col-md-4 col-xs-3 control-label">密码</label>
                            <div class="col-md-8 col-xs-9">
                                <input id="pass" type="password" class="form-control" name="password" placeholder="请输入密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-4">
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./js/admin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
