<div id="tog-modal-sm" class="modal fade" tabindex="-1" role="dialog">

            <div class="modal-header">

            <div class="media-body">

    </div>
</div>
<!--退出的模态框-->

    <div class="modal-dialog modal-sm" role="document">

</div>

                    </ul>

            </div>
            <div class="col-xs-10 ht_index_ri">
                <!--上半图标-->

                    <a href="javascript:;" class="glyphicon glyphicon-align-justify ht_nav_flag"></a>
                    <a  role="button" class="glyphicon glyphicon-log-out" data-toggle="modal" data-target="#logOut-modal-sm"></a>
                </div>
                <!--下半统计-->
                <div class="ht_index_riBo">
                    <ul class="ht_inRiBo_nav clearfix">
                        <li><a href="javacript:;">管理系统</a></li>
                        <li>/</li>

                    </ul>
                    <div class="ht_adContent">

                            <thead>

                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
<script type="text/html" id="yhTem">
    {{ each rows }}
        <tr>
            <td>{{ $index + 1 + (page - 1) * size }}</td>
            <td>{{ $value.username }}</td>
            <td>{{ $value.mobile }}</td>
            {{ if $value.isDelete == 1 }}
            <td>正常</td>
            <td><button data-index="{{ $index }}" data-id="{{ $value.id }}" data-isDelete="{{ $value.isDelete }}" type="button" class="btn btn-danger toggleModel">禁用</button></td>
            {{ else }}
            <td>已禁用</td>
            <td><button data-index="{{ $index }}" data-id="{{ $value.id }}" data-isDelete="{{ $value.isDelete }}" type="button" class="btn btn-primary toggleModel">启用</button></td>
            {{ /if }}
        </tr>
    {{ /each }}
</script>
